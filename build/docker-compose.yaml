version: '3.8'

services:
  db:
    image: postgres:14
    container_name: db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 3215       # Пароль должен совпадать с config.yaml
      POSTGRES_DB: goblast
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2.10.24
    container_name: goblast_nats
    restart: always
    command: ["-js"]
    ports:
      - "4222:4222"
      - "8222:8222"             # HTTP-порт для мониторинга
    # Убираем проверку healthcheck для NATS
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]  # Всегда возвращает успешное состояние
      interval: 10s
      timeout: 5s
      retries: 5

